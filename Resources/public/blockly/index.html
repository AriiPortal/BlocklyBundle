      overflow: hidden;
    }

<body>
  <table width="100%">
    <tr>
      <td id="blocklyArea"width="50%"></td>
      <td id="SchedulerArea" valign="top"></td>
    </tr>
	
  </table>

  <div id="blocklyDiv" style="position: absolute"></div>
    <xml id="toolbox" style="display: none">
    <category name="Job" colour="20">
      <block type="job"></block>
      <block type="standalone"></block>
    </category>
    <category name="Job Chain" colour="65">
      <block type="job_chain"></block>
      <block type="job_chain_node"></block>
    </category>
    <category name="Job Chain Order" colour="120">
      <block type="job_chain_order"></block>
    </category>
    <category name="Process Class" colour="210">
    </category>
    <category name="Schedule"colour="290">
    </category>
    <category name="Lock"colour="330">
    </category>
	
    <category name="Logic">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_null"></block>
    </category>
    <category name="Variables" custom="VARIABLE"></category>
    <category name="Functions" custom="PROCEDURE"></category>
  </xml>
<script>
    var blocklyArea = document.getElementById('blocklyArea');
    var blocklyDiv = document.getElementById('blocklyDiv');
	var workspace = Blockly.inject('blocklyDiv',
    {toolbox: document.getElementById('toolbox'),
     zoom:
         {controls: true,
          wheel: true,
          startScale: 1.0,
          maxScale: 3,
          minScale: 0.3,
          scaleSpeed: 1.2},
     trashcan: true});

	 var onresize = function(e) {
      // Compute the absolute coordinates and dimensions of blocklyArea.
      var element = blocklyArea;
      var x = 0;
      var y = 0;
      do {
        x += element.offsetLeft;
        y += element.offsetTop;
        element = element.offsetParent;
      } while (element);
      // Position blocklyDiv over blocklyArea.
      blocklyDiv.style.left = x + 'px';
      blocklyDiv.style.top = y + 'px';
      blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
      blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
    };
    window.addEventListener('resize', onresize, false);
    onresize();

// https://blockly-demo.appspot.com/static/demos/blockfactory/index.html#57d2fv
Blockly.Blocks['job'] = {
  init: function() {
    this.appendDummyInput()
        .appendField("Job")
        .appendField(new Blockly.FieldTextInput("default"), "NAME");
    this.appendValueInput("DESCRIPTION")
        .setCheck(null)
        .setAlign(Blockly.ALIGN_RIGHT)
        .appendField("description")
        .appendField(new Blockly.FieldTextInput("default"), "DESCRIPTION");
    this.appendValueInput("SCRIPT")
        .setCheck(null)
        .setAlign(Blockly.ALIGN_RIGHT)
        .appendField("script")
        .appendField(new Blockly.FieldTextInput(""), "SCRIPT");
    this.appendStatementInput("LOCKS")
        .setCheck(null)
        .setAlign(Blockly.ALIGN_RIGHT)
        .appendField("locks");
    this.appendStatementInput("PARAMS")
        .setCheck(null)
        .setAlign(Blockly.ALIGN_RIGHT)
        .appendField("params");
    this.setPreviousStatement(true, null);
    this.setNextStatement(true, null);
    this.setColour(20);
    this.setTooltip('');
    this.setHelpUrl('http://www.sos-berlin.com/doc/en/scheduler.doc/xml/job.xml');
  }
};

  var text_name = block.getFieldValue('NAME');

  var value_description = Blockly.JobScheduler.valueToCode(block, 'DESCRIPTION', Blockly.JobScheduler.ORDER_ATOMIC);

  var statements_locks = Blockly.JobScheduler.statementToCode(block, 'LOCKS');

  // TODO: Assemble JavaScript into code variable.
  var code = '\n<job name="'+text_name+'" order="yes"\n';
		code += '</job>\n';
  return code;
};

function myUpdateFunction(event) {
  var code = Blockly.JobScheduler.workspaceToCode(workspace);
  code = code.replace(/</g, "&lt;"); 
  code = code.replace(/\n/g, "<br/>"); 
  code = code.replace(/ /g, "&nbsp;"); 
  document.getElementById('SchedulerArea').innerHTML  = code;
}
workspace.addChangeListener(myUpdateFunction);
